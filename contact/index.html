<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shruti Yamala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact</h1>
    <p>These are my contacts!</p>
    <form action="syamala@ucsd.edu" method="POST" enctype="text/plain">
        <input id="email" name="email" type="email" placeholder="Enter your email" required><br><br>

        <input id="subject" name="subject" placeholder="Enter subject" required><br><br>

        <textarea id="body" name="body" rows="5" placeholder="Enter your message" required></textarea><br><br>

        <button>Send</button>
    </form>
</body>
</html>
