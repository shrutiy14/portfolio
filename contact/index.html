    <h1>Contact Me</h1>
    <form action="mailto:syamala@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Your Email:
            <input type="email" name="email" required>
        </label>
        <br>
        <label>
            Subject:
            <input type="text" name="subject" required>
        </label>
        <br>
        <label>
            Message:
            <textarea name="body" rows="5" required></textarea>
        </label>
        <br>
        <button>Send</button>
    </form>
</body>
